<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="/Currency converter/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="container-box">
            <h2>Currency Converter</h2>
            <form action="">
                <div class="ammount">
                    <p>Ammount</p>
                    <input value="1">
                </div>
                
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-container">
                            <div class="img-box">
                                <img src="https://flagsapi.com/US/flat/64.png" alt="flag img">
                            </div>
                            <select name="from" id="">
                                
                            </select>
                        </div>
                    </div>
                    <div class="exchange-logo" >
                        <i class="fa-solid fa-right-left"></i>
                    </div>
                    
                    <div class="to">
                        <p>To</p>
                        <div class="select-container">
                            <div class="img-box">
                                <img src="https://flagsapi.com/IN/flat/64.png" alt="flag img">
                            </div>
                            <select name="to" id="">
                                
                            </select>
                        </div>
                    </div>
                </div>
                <div class="msg">
                    <p>1 USD = 82.87478663 INR</p>
                    <button>Get exchange Rate</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/Currency converter/codes.js"></script>
    <script src="/Currency converter/script.js"></script>
</body>
</html>
